{% extends 'main_site/base.html' %}
{% block content %}
<div class="ui container">

    <table class="ui celled padded table">
        <thead>
            <tr>
            <th class="two wide">提問者</th>
            <th class="two wide">類型</th>
            <th class="four wide">標題</th>
            <th class="six wide">內容</th>
            <th class="two wide">回答</th>
            </tr>
        </thead>
        <tbody>
            {% for question in questions %}
            <tr>
                <td>
                    {{question.asker}}
                </td>
                <td>
                    {{question.cat}}
                </td>
                <td>
                    {{question.title}}
                </td>
                <td>
                    {{question.content}}
                </td>
                {% if question.seen %}
                    <td class="positive">  
                        <a href="/api/response/{{question.id}}">已回答</a>  
                    </td>    
                {% else %}
                    <td class="warning">
                        <a href="/api/response/{{question.id}}">未回答</a>  
                    </td>    
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
