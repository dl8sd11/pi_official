{% extends 'main_site/base.html' %}
{% block content %}
<div class="ui container">
    <form action="/submit" method="POST" class="ui form" id="question-form">
        {% csrf_token %}
        <div class="field">
            <label>你的名字</label>
            <input type="text" name="name" placeholder="你的名字">
        </div>
        <div class="field">
            <label>問題標題</label>
            <input type="text" name="title" placeholder="問題標題">
        </div>
        <div class="field">
          <label>類型</label>
          <div class="ui fluid selection dropdown">
            <input type="hidden" name="cat">
            <div class="default text">選擇類型</div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <div class="item" data-value="一般">一般</div>
              {% for group in groups %}
              <div class="item" data-value="{{group.name}}">{{group.name}}</div>
              {% endfor %}
            </div>
          </div>
        </div>

        <div class="field">
            <label>問題內容</label>
            <textarea name="content"></textarea>
        </div>
        <input type="submit" class="ui submit button" value="submit">
        <div class="ui error message"></div>
    </form>


<script>
$('.ui.dropdown')
.dropdown();
$('.ui.form')
  .form({
    fields: {
      name: 'empty',
      title: 'empty',
      content: 'empty',
    }
  });
</script>
{% endblock %}
